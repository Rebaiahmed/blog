language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  on:
    branch: main
before_script:
  - 'npm i -g gatsby'
  - 'npm i'
script:
  - 'npm run test'
after_success:
  - 'npm run deploy'
